<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <title>Bluetooth Arduino</title>
        <link rel="stylesheet" type="text/css" href="css/vendor/jquery.mobile-1.4.5.css" />
        <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/vendor/font-awesome.css" /> 
        <link rel="stylesheet" type="text/css" href="css/index.css" />        

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>        
            
        <script type="text/javascript" src="js/vendor/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.mobile-1.4.5.js"></script> 
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    </head>
    <body>

        <div class="app">
            <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 text-center">
                            <h1>Bluetooth Command<br /><small>BY JBG</small></h1>
                        </div>
                    </div>                
                

                <div id="mainPage">
                    <ul id="deviceList" data-role="listview">
                    </ul>
                    <button id="refreshButton">Refresh</button>


                </div>
                <div id="detailPage">

                    <!-- <label for="led-red">Red:</label>
                        <input type="range" name="led-red" id="led-red" data-highlight="true" min="0" max="255" value="50">
                        <label for="led-green">Green:</label>
                        <input type="range" name="led-green" id="led-green" data-highlight="true" min="0" max="255" value="50">
                        <label for="led-blue">Blue:</label>
                        <input type="range" name="led-blue" id="led-blue" data-highlight="true" min="0" max="255" value="50">                                

                    <br /> <br /> -->
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <h3>CLAW REMOTE</h3>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12 col-sm-6" style="text-align:center;"><a class="kbd light btn-action" data-value="up"><i class="fa fa-arrow-up txt-30"></i></a><br /><a class="kbd light btn-action" data-value="left"><i class="fa fa-arrow-left txt-30"></i></a><a class="kbd light btn-action" data-value="down"><i class="fa fa-arrow-down txt-30"></i></a><a class="kbd light btn-action" data-value="right"><i class="fa fa-arrow-right txt-30"></i></a></div>
                      <div class="col-xs-12 col-sm-6" style="text-align:center;"><br /><a class="kbd light btn-action txt-30" data-value="open">O</a>&nbsp;<a class="kbd light btn-action txt-30"  data-value="close">C</a><br /><a class="kbd light btn-action txt-30"  data-value="close">Center</a></div>              
                    </div>
                    <br />
                    <div class="ui-field-contain">
                      <label for="servo-1">Servo 1:</label>
                      <input type="range" name="servo-1" id="servo-1" value="25" min="0" max="180" data-theme="b" data-track-theme="a">
                    </div>    
                    <div class="ui-field-contain">
                      <label for="servo-2">Servo 2:</label>
                      <input type="range" name="servo-2" id="servo-2" value="25" min="0" max="180" data-theme="b" data-track-theme="a">
                    </div>    
                    <div class="ui-field-contain">
                      <label for="servo-3">Servo 3:</label>
                      <input type="range" name="servo-3" id="servo-3" value="25" min="0" max="180" data-theme="b" data-track-theme="a">
                    </div>    
                    <div class="ui-field-contain">
                      <label for="servo-4">Servo 4:</label>
                      <input type="range" name="servo-4" id="servo-4" value="25" min="0" max="180" data-theme="b" data-track-theme="a">
                    </div>    
                    <div class="ui-field-contain">
                      <label for="servo-5">Servo 5:</label>
                      <input type="range" name="servo-5" id="servo-5" value="25" min="0" max="180" data-theme="b" data-track-theme="a">
                    </div>                                                                                    
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 text-center">
                            <a class="btn btn-default btn-claw" id="btn-claw-open" data-value="open">OPEN</a>
                            <a class="btn btn-danger btn-claw" style="display:none;" id="btn-claw-close" data-value="close"> CLOSE</a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <h3>DOOR CONTROL</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 text-center">
                            <a class="btn btn-default btn-door" id="btn-lock" data-value="lock"><i class="fa fa-lock" aria-hidden="true"></i> LOCK</a>
                            <a class="btn btn-danger btn-door" style="display:none;" id="btn-unlock" data-value="unlock"><i class="fa fa-unlock" aria-hidden="true"></i> UNLOCK</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <h3>LIGHT CONTROL</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 text-center">
                            <a class="btn btn-default btn-light" id="btn-l-on" data-value="l-on">TURN ON</a>
                            <a class="btn btn-danger btn-light" style="display:none;" id="btn-l-off" data-value="l-off">TURN OFF</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <h3>FAN CONTROL</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 text-center">
                            <a class="btn btn-default btn-fan" id="btn-f-on" data-value="f-on">TURN ON</a>
                            <a class="btn btn-danger btn-fan" style="display:none;" id="btn-f-off" data-value="f-off">TURN OFF</a>
                        </div>
                    </div>                      
                    <br /><br/>
                    <div class="row">
                      <div class="col-xs-12 col-sm-6" style="text-align:center;"><a class="kbd light btn-action" data-value="u"><i class="fa fa-arrow-up txt-30"></i></a><br /><a class="kbd light btn-action" data-value="l"><i class="fa fa-arrow-left txt-30"></i></a><a class="kbd light btn-action" data-value="d"><i class="fa fa-arrow-down txt-30"></i></a><a class="kbd light btn-action" data-value="r"><i class="fa fa-arrow-right txt-30"></i></a></div>
                      <div class="col-xs-12 col-sm-6" style="text-align:center;"><br /><a class="kbd light btn-action" data-value="p"><i class="fa fa-play txt-30"></i></a>&nbsp;<a class="kbd light btn-action"  data-value="s"><i class="fa fa-stop txt-30"></i></a></div>              
                    </div>
                    <br />
                    <div class="row">
                      <div class="col-sm-8" style="text-align:center;"><input type="text" id="messageInput" class="form-control" value="" placeholder="Type Command Here"/></div>
                      <div class="col-sm-4" style="text-align:center;"><button id="sendButton"  class="btn btn-default">Send</button></div>
                    </div>
                    <br />
                    <div class="row">
                      <div class="col-sm-12" style="text-align:center;"><button id="disconnectButton">Disconnect</button></div>
                    </div>
                    <div id="resultDiv"></div>                
                </div>
                <div id="statusDiv"></div>
            </div>



        </div>

        
        <script type="text/javascript" src="js/vendor/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
       
  
        <script type="text/javascript" src="js/index.js"></script>          
        <script type="text/javascript">

            app.initialize();
            //app.showDetailPage();

        </script>
    </body>
</html>
